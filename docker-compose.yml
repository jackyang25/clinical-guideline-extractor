services:
  guideline-converter:
    build: .
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    volumes:
      - ./app.py:/app/app.py
      - ./extraction:/app/extraction
      - ./schemas:/app/schemas
      - ./output:/app/output
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
